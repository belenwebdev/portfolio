<section>
    <div class="container">
        <h1>Contact me</h1>
        <p>Hello! Feel free to contact me in any of the following ways:</p>  
        <div class="row d-flex justify-content-center">
            <button class="btn btn-primary">
                <fa-icon [icon]="['fas', 'square']"></fa-icon>
                E-mail
            </button>
            <button class="btn btn-primary">
                <i class="fa fa-brands fa-linkedin-in"></i>
                Linkedin
            </button>
        </div>
        <p>Or send me a message using the form below:</p>
        <form>
            <div class="row">
                <div class="col-md-6 form-group">
                    <!-- <label for="name">Name</label> -->
                    <input type="text" class="form-control" id="name" aria-describedby="Bob" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" class="form-control" id="email" aria-describedby="example@domain.com" placeholder="Your email">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <!-- <label for="message">Your message</label> -->
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                </div>
            </div>
            <div class="row d-flex justify-content-end">
                <button class="btn btn-primary">
                    Send
                </button>
            </div>
        </form>
    </div>
</section>
